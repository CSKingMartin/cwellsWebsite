{% extends "base.html" %}

{% block content %}

<div class="sidebar" style ="padding: 0; width: 280px">
	
	<div class="headBox">
		<p>Articles:</p>
	</div>

	{% for article in articles %}
	
	<button class="clear-btn" aValue = "{{article.index}}">

		{{article.title}}

		<p class= "subText">{{article.postDate}}</p>

	</button>



	{% endfor %}

	<script src="./js/getArticle.js"></script>
	

</div>
	
	
<div class="menu">
	<p id= "mainContent">

		Press a button on the sidebar to select a post to read!

	</p>
</div>

{% endblock %}
